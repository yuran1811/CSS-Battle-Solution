<div class="container">
	<div class="item">
<style>
	* {
		box-sizing: border-box;
		margin: 0;
	}
	.container {
		background: #e38f66;
		position: fixed;
		top: 0;
		left: 0;
		width: 400;
		height: 300;
	}
	.item {
		position: absolute;
		bottom: 50;
		left: 100;
		width: 200;
		height: 200;
		background: #aa445f;
		border-radius: 50%;
	}
	.item:after {
		content: '';
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 80;
		height: 80;
		border: 30px solid #f7ec7d;
		border-radius: 50%;
	}
	.item:before {
		content: '';
		position: absolute;
		top: 30;
		right: 100;
		width: 60;
		height: 40;
		z-index: 1;
		background: #aa445f;
		box-shadow: -10px 30px 0 0 #aa445f, 60px 100px 0 0 #aa445f,
			80px 70px 0 0 #aa445f;
	}
