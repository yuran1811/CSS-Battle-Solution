<div class="container">
	<div class="item">
<style>
	* {
		box-sizing: border-box;
		margin: 0;
	}
	.container {
		background: #f3ac3c;
		position: fixed;
		top: 0;
		left: 0;
		width: 400;
		height: 300;
	}
	.item {
		position: absolute;
		bottom: 50;
		left: 100;
		width: 200;
		height: 200;
		background: #1a4341;
	}
	.item:before,
	.item:after {
		content: '';
		position: absolute;
		bottom: 0;
	}
	.item:before {
		background: #998235;
		width: 100;
		height: 100;
	}
	.item:after {
		left: 50;
		background: #f3ac3c;
		width: 50;
		height: 50;
	}
